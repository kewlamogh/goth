<div class="dataPoint">
    <p>Signups this month</p>
    <h1>0</h1>
</div>

<div class="dataPoint">
    <p>Visits to authenticated routes this month</p>
    <h1>0</h1>
</div>

<div class="dataPoint">
    <p>User count</p>
    <h1 id = "userCount">0</h1>
</div>

<h2>User Statistics</h2>
<div id="chartDiv2"></div>

<h2>Data Stored (in mB)</h2>

<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script>
    (async () => {
        fetch("/api/total_users").then(async (v) => {
            document.getElementById("userCount").innerText = await v.text()
        })

        const r = JSON.parse(await (await fetch(
            "/api/hitsPerMonth?month=February"
        )).text())

        console.log(r)

        JSC.Chart("chartDiv", {
            series: [{
                points: [{ x: "January", y: 0 }, { x: "February", y: r }, { x: "March", y: 7 }, { x: "April", y: 25 }, { x:
                "May", y: 10 }, { x: "June", y: 10 }]
            }]
        });

        JSC.Chart("chartDiv2", {
            series: [{
                points: [{ x: "January", y: 0 }, { x: "February", y: r }, { x: "March", y: 2 }, { x: "April", y: 4 }, { x:
                "May", y: 9 }, { x: "June", y: 9 }]
            }]
        });
    })()
</script>
